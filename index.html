<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="color.css"/>
</head>
<body>
    <div id="total-Background" class="totalBackground">
        <div class="d-flex flex-row justify-content-center">
            <h1 class="heading">Color Picker</h1>
        </div>
        <div class=" d-flex justify-content-center">
            <button onclick="brownClick()" class="button  e0e0e0">#e0e0e0</button>
            <button onclick="greenClick()"class="button fcf97" >#6fcf97</button>
            <button onclick="blueClick()" class="button ccf2" >#56ccf2</button>
            <button onclick="purpleClick()" class="button bb6bd9">#bb6bd9</button>
        </div>
        <div class="d-flex flex-row justify-content-center buttons">
            <h1 class="background-head">Background:</h1>
            <h1 class="fffff" id="bg-color">#ffffff</h1>
        </div>
        <p class="para">Try clicking on the above buttons to change the background color of this page!</p>
    </div>
    
    <script src="click.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
